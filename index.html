<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <titleПеревод Вт в кВт*ч</title>
    <script>
        function calculateSum() {
            let w = parseFloat(document.getElementById('inputW').value) || 0;
            let price = parseFloat(document.getElementById('inputPrice').value) || 0;
            let kwt = w/1000;
            let price_per_hour = kwt*price

            document.getElementById('outputPriceH').value = price_per_hour;
            document.getElementById('outputPriceD').value = 24*price_per_hour;
            document.getElementById('outputPriceM').value = 30*24*price_per_hour;
        }
    </script>
</head>
<body>
    <h1>Перевод Вт в кВт*ч</h1>
    
    <label for="inputW">Мощность, ватт:</label>
    <input type="text" id="inputW" oninput="calculateSum()"><br><br>
    
    <label for="inputPrice">цена за кВт*ч, руб:</label>
    <input type="text" id="inputPrice" oninput="calculateSum()"><br><br>

    <label for="outputPriceH">цена за час, руб:</label>
    <input type="text" id="outputPriceH" readonly style="background-color: #f0f0f0; color: #333""><br><br>

    <label for="outputPriceD">цена за день, руб:</label>
    <input type="text" id="outputPriceD" readonly style="background-color: #f0f0f0; color: #333"><br><br> 

    <label for="outputPriceM">цена за месяц, руб:</label>
    <input type="text" id="outputPriceM" readonly style="background-color: #f0f0f0; color: #333"><br><br>

</body>
</html>
