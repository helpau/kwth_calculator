<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <titleПеревод Вт в кВт*ч</title>
    <script>
        function calculateSum() {
            let w = parseFloat(document.getElementById('inputW').value) || 0;
            let h = parseFloat(document.getElementById('inputH').value) || 0;
            
            let kwth = w*h/1000;

            document.getElementById('inputkWtH').value = kwth;
            document.getElementById('inputPriceH').value = kwth;
            document.getElementById('inputPriceD').value = 24*kwth;
            document.getElementById('inputPriceM').value = 30*24*kwth;
        }
    </script>
</head>
<body>
    <h1>Перевод Вт в кВт*ч</h1>
    
    <label for="inputW">Мощность(ватт):</label>
    <input type="text" id="inputW" oninput="calculateSum()"><br><br>
    
    <label for="inputH">Время(часы):</label>
    <input type="text" id="inputH" oninput="calculateSum()"><br><br>
    
    <label for="inputPrice">цена за кВт*ч, руб:</label>
    <input type="text" id="inputPrice" oninput="calculateSum()"><br><br>

    <label for="inputkWtH">кВт*ч за час:</label>
    <input type="text" id="inputkWtH" readonly style="background-color: #f0f0f0; color: #333"><br><br>

    <label for="inputPriceH">цена за час, руб:</label>
    <input type="text" id="inputPriceH" oninput="calculateSum()"><br><br>

    <label for="inputPriceD">цена за день, руб:</label>
    <input type="text" id="inputPriceD" oninput="calculateSum()"><br><br> 

    <label for="inputPriceM">цена за месяц, руб:</label>
    <input type="text" id="inputPriceM" oninput="calculateSum()"><br><br>

</body>
</html>
